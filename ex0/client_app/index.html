<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $("document").ready(function () {
            $("#myForm").on("submit", formGo);
        })
        function formGo(e) {
            e.preventDefault();

            $(".result").html("");
            var dataForm = $("#myForm").serialize();
            var method = $("input[name='method']:checked").val();            
            $.ajax({
                method: method,
                data: dataForm,
                url: "http://shenkar.html5-book.co.il/2017-2018/dcs/dev_25/service_calculator/calculator.php",
                success: function (data) {
                    console.log(data);
                    $(".result").html("RESULT: " + data.retVal);
                },
            })
        }
    </script>
<h1> Calculator</h1>
<br>
<style>
    div {
  
    height: 80%;
    background-color: #E5E8E8;
    margin: 20px;
}
</style>
</head>
<body>
    <div style="border-style: solid; 1px; width:680px; border-color:#454545;">
    <form id="myForm" action="2.php" method="get">
        <div>
            <input type="radio" name="method" id="method" value="GET" checked /> GET
            &nbsp;
            <input type="radio" name="method" id="method" value="POST" /> POST
            &nbsp;
            <input type="radio" name="method" id="method" value="PUT" /> PUT
        </div>
        <br>        
        <div>
            <input type="text" name="num1" placeholder="number1" />
            <input type="text" name="num2" placeholder="number2" />
            <input type="text" name="num3" placeholder="number3" />
             &nbsp; &nbsp;
            <select name="func">

                <option value="sum">sum</option>
                <option value="avg">average</option>
                <option value="mult">multiple</option>
            </select>
        </div>
        <div>
            <br />
            <input type="submit" value="Submit" />
        </div>
    </form>
    <br /><br />
    <section class="result"></section> 
    </div>   
</body>
</html>
